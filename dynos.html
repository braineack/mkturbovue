
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/img/MKTURBO_fav.png">

    <title>MK Turbo - Make your miata go from Meow to RAWR!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,500,800" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/site.css" rel="stylesheet">

  </head>


  <body>
    <div id="app" v-cloak>
      <base-layout v-bind="{isActive, makeActive}">

            <h6 class="text-uppercase text-gray mt-4">Dynos</h6>
            <h3 class="display-4">Assortment of dyno charts from various MKTurbo customers</h3>
            <hr class="mb-5" />

            <b-row>
              <b-col md="12" lg="6" class="mb-3">
                <b-card title="'94 w/VVT head @ 10psi">
                  <p class="card-text">215 Horsepower / 195 Torque</p>
                  <button type="button" class="btn btn-outline-pink" pointer="true" v-on:click="modal = ({ title: '\'94 block w/VVT head @ 8psi', caption: '', img: 'assets/img/dynos/94_vvt_dyno.jpg'}), showModal = true" >See Dyno Chart</button>
                </b-card>
              </b-col>

              <b-col md="12" lg="6"  class="mb-3">
                <b-card title="'99 w/more than 240k miles">
                  <p class="card-text">230 Horsepower / 217 Torque</p>
                  <button type="button" class="btn btn-outline-pink" v-on:click="modal = ({ title: '\'99 w/more than 240k miles', caption: '', img: 'assets/img/dynos/99miatasonofthehill.png'}), showModal = true" >See Dyno Chart</button>
                </b-card>
              </b-col>

              <b-col cols="12" class="mb-3">
                <b-card>
                    <div class="embed-responsive embed-responsive-16by9">
                      <iframe width="560" height="315" src="https://www.youtube.com/embed/TLdi4JDZVqI" frameborder="0" allowfullscreen></iframe>
                    </div>
                </b-card>
              </b-col>

            </b-row>


            <navbar-component :tagline="tagline" slot="header"></navbar-component>

            <sidebar-offcanvas :nav="navigation" :url="url" slot="navigation"></sidebar-offcanvas>

            <footer-component :year="year" slot="footer"></footer-component>

            <modal v-if="showModal" @close="showModal = false" :modal="modal"></modal>
            <transition name="modal">
              <div v-if="showModal" class="modal-backdrop" v-cloak></div>
            </transition>

        </base-layout>

    </div> <!--./app-->

    <script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    <!-- Vue.Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js" type="application/javascript"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="assets/scripts/App.vue"></script>


    </body>
    </html>
